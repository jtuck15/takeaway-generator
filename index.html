<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <script src="https://kit.fontawesome.com/c35dcd4268.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Takeaway Generator</title>
</head>
<body>
    <div id="fade">
        <h1>Takeaway Generator</h1>
        <hr>
            <p>No more wasting time fighting over deciding on what takeaway to get tonight, <br>
            press the button below and let it choose the takeaway for you!
            </p>
        <div id='chosenFood'>
            <!-- food will be displayed here -->
        </div>
        <button class="hvr-pulse" onclick="pickFood()">Hit me!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
